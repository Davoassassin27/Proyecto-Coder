  <main class="contacto">

    <!-- Content -->
    <form class="formulario">
      <input type="text" placeholder="ASUNTO" /><br />
      <input type="email" name="email" id="mail" placeholder="email" /><br />
      <input type="number" placeholder="Edad"><br>
      <p>¿Con que programa estuvo teniendo problemas?</p>
      <select name="programa" id="programa">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
        <option value="no es sobre el programa">no es sobre un programa</option>
      </select>
      <p>¿Que pasó?</p>
      <select name="programa" id="programa">
        <option value="no se escucha">no se escucha</option>
        <option value="se pierde la conexión">se pierde la conexión</option>
        <option value="no me aparece el reproductor">no me aparece el reproductor</option>
        <option value="otro problema">otro problema</option>
      </select>

      <p>Comentanos que sucede!</p>
      <label for="escriba">
        <textarea name="cuerpo" id="cuerpo" cols="50" rows="10" placeholder="Escriba aqui..."></textarea>
      </label>
      <br>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar">

      <p>¿De todos modos dsifruta de nuestra radio?</p>
      <div>Si
        <input type="radio" name="Si" value="Si">
      </div>
      <div>No
        <input type="radio" name="No" value="No">

      <form>
